name: Build

on:
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v4

      - name: Install XcodeGen
        run: brew install xcodegen

      - name: Generate Xcode project
        run: xcodegen generate

      - name: Build
        run: |
          xcodebuild build \
            -project HetznerMount.xcodeproj \
            -scheme HetznerMount \
            -destination 'platform=macOS' \
            CODE_SIGN_IDENTITY="-"
